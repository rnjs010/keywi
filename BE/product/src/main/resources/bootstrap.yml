spring:
  application:
    name: product
#  profiles:
#    active: dev # 활성화 할 프로파일 설정
  # Config Server 설정
  config:
    import: configserver:https://j12e202.p.ssafy.io/config

  # Spring Cloud Bus 설정
  cloud:
    bus:
      enabled: true
      refresh:
        enabled: true

# Actuator 엔드포인트 설정
management:
  endpoints:
    web:
      exposure:
        include: health,info,refresh,busrefresh
  endpoint:
    health:
      show-details: never